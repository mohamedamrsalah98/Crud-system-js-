<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="crud.css">
</head>

<body onload="showData()" >
    <div class="crud">
        <!-- ================================== header ================================== -->
        <div class="header">
            <h1>Crud</h1>
            <p>product managment system</p>
        </div>
        <!-- ================================== inputs ================================== -->
        <div class="inputs">
            <input type="text" placeholder="title" class="title">
            <div class="prices">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <p class="total"></p>
            </div>
            <input type="text" placeholder="count" class="count">
            <input type="text" placeholder="category" class="category">
            <div>
                <button class="create">Create</button>
            </div>
        </div>
        <!-- ================================== outputs ================================== -->
        <div class="outputs">
            <input type="text" onkeyup="searchData(this.value)" placeholder="search" class="search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="SearchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="Searchcategory">Search By category</button>
            </div>

        </div>
        <!-- ================================== outputs table ================================== -->
        <div class="deleteAll"></div>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>categoury</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>













    <script src="crud.js"></script>
</body>

</html>
